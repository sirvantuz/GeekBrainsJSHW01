<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let arg1 = +prompt("Введите значение 1го аргумента: ");
      let arg2 = +prompt("Введите значение 2го аргумента: ");
      let operation = prompt("Введите значение операции: ");

      function mathOperation(arg1, arg2, operation) {
        switch (operation) {
          case "+":
            alert(arg1 + arg2);
            break;
          case "-":
            alert(arg1 - arg2);
            break;
          case "*":
            alert(arg1 * arg2);
            break;
          case "/":
            alert(arg1 / arg2);
            break;
          default:
            alert('Введите "-","+","*" или "/"');
        }
      }
      mathOperation(arg1, arg2, operation);
    </script>
  </body>
</html>
