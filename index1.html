<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      // к операнду прибавляется единица, а результатом является увеличенное значение операнда
      let a = 1,
        b = 1,
        c,
        d;
      c = ++a;
      alert(c); // результат вычислений:2

      /* Пример постфиксного инкремента
  к операнду прибавляется единица, а результатом является увеличенное значение операнда
 */
      d = b++;
      alert(d); //результат вычислений: 1

      /*
 Пример сложения числа с префиксным инкрементом
 Сначала операнд а увеличится на 1 (станет 3) потом сложится с 2 и запишется в операнд с
 */
      c = 2 + ++a;
      alert(c); //результат вычислений: 5

      /*
 Пример сложения числа с постфиксным инкрементом
 Сначала операнд b (равен 2) сложится с числом 2 и запишется в операнд d
 Операнд а останется 3 
 Операнд b был 2 после выполнения инкремента станет 3
 */
      d = 2 + b++;
      alert(d); //ответ: 4
      alert(a); //3
      alert(b); //3

      /*
Сначла в y, который равен 2 будет положено значение 2*2 далее + 1. Итог: y=4 x=5
 */
      let y = 2;
      let x = 1 + (y *= 2);
      alert(x);
      alert(y);
    </script>
  </body>
</html>
