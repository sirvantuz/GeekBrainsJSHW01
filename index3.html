<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      10 + 10 + "10";
      10 + "10" + 10;
      10 + 10 + +"10";
      10 / -"";
      10 / +"2,5";

      console.log(10 + 10 + "10");
      /* Оператор + выполняется слева на право поэтому сначала 10 + 10 = 20. Затем 20 становится "20"
         и происходит конкатенация
        "20" + "10" = "2010" */

      console.log(10 + "10" + 10);
      /* Сначала конкатенация 10 + "10" = "1010",
        затем опять конкатенация "1010" + 10 = "101010" */

      console.log(10 + 10 + +"10");
      /* Сначала 10 + 10 = 20,
        затем +"10" превращается в 10,
        затем 20 + 10 = 30*/

      console.log(10 / -"");
      /* Сначала -"" превращается в -0,
        затем 10 / -0 получается -Infinity */

      console.log(10 / +"2,5");
      /* Сначала +"2,5" превращается в NaN, т.к. отделителем
        дробной части должна быть точка, а не запятая, т.е. +"2.5",
        затем 10 / NaN получается NaN */
    </script>
  </body>
</html>
